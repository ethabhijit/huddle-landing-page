<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

  <section id="main_container">
    <!-- Navbar Section -->
    <div class="container">
      <a href="/">
        <img src="./images/logo.svg" id="brand_logo" alt="Logo">
      </a>
    </div>

    <!-- Hero Section -->
    <div class="container">
      <div class="col">
        <img src="./images/illustration-mockups.svg" id="hero_image" alt="Hero image">
      </div>
      <div class="col">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button id="register_btn">Register</button>
      </div>
    </div>

    <!-- Social Media Links Container -->
    <div class="container">
      <i class="fab fa-facebook-f social_icon"></i>
      <i class="fab fa-twitter social_icon"></i>
      <i class="fab fa-instagram social_icon"></i>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linktr.ee/webdevabhijit">Abhijit Paul</a>.
    </p>
  </footer>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/2b5130bf0a.js" crossorigin="anonymous" defer></script>
  <!-- JS -->
  <!-- <script src="./js/" defer></script> -->
</body>
</html>
